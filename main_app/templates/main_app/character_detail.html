{% extends 'base.html' %}
{% block content %}

<h1>Character Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ character.name }}</span>
        <p>Played by: {{ character.played_by }}</p>
        <p>{{character.description}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'char_update' character.id %}">Edit</a>
        <a href="{% url 'char_delete' character.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
