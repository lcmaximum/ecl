{% extends 'base.html' %}

{% block content %}
  <h1>Delete Episode</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.ep_title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' episode.id %}">Cancel</a>
  </form>
{% endblock %}
